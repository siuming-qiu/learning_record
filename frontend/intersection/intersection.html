<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .root {
            height: 500px;
            width: 300px;
            margin: 100px 20px;
            border: 1px solid lightblue;
            overflow-y: scroll;
        }
        .content {
            width: 80%;
            height: 200px;
            margin: 0 auto 10px ;
            border: 1px solid gray;
        }
        .buttombox {
            margin: 0 0 2px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="root">
        <div class="main"></div>
        <div class="buttombox">
                1234
            </div>
    </div>
    <script>
        const root = document.querySelector('.root')
        const main = document.querySelector('.main')
        function loadItems(n) {
            const fragment = document.createDocumentFragment();
            for(let i = 0; i < n; i++) {
                const div = document.createElement('div')
                div.classList.add('content')
                fragment.appendChild(div)
            }
            main.appendChild(fragment)
        }
        const buttombox = document.querySelector('.buttombox')
        const intersectionObserver = new IntersectionObserver(entires => {
            console.log('entires=>', entires[0]);
            if(entires[0].intersectionRatio >= 1) {
                loadItems(10)
            }
        }, {root: root, threshold: 1})
        intersectionObserver.observe(buttombox)
    </script>
</body>
</html>
